services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: vetdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [appnet]

  backend:
    build: ./vet_mvp/backend
    env_file: [.env]
    depends_on: [db]
    ports:
      - "8000:8000"
    networks: [appnet]

  frontend:
    build:
      context: ./vet_frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    depends_on: [backend]
    ports:
      - "8080:80"
    networks: [appnet]

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
